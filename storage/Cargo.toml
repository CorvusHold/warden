[package]
name = "storage"
version = "0.1.0"
edition = "2021"
description = "Standardized storage library for S3-compatible providers"

[dependencies]
async-trait = "0.1.88"
anyhow = "1.0.97"
aws-config = "1.6.0"
aws-credential-types = "1.2.2"
aws-sdk-s3 = "1.79.0"
aws-smithy-runtime = { version = "1.8.1", features = ["client"] }
aws-smithy-types = "1.3.0"
bytes = "1.10.1"
futures = "0.3.31"
log = "0.4.27"
md5 = "0.7.0"
reqwest = { version = "0.12.15", features = ["stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.44.1", features = ["full"] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.14", features = ["io"] }
url = "2.5.4"
uuid = { version = "1.16.0", features = ["v4", "serde"] }
walkdir = "2.5.0"

[dev-dependencies]
env_logger = "0.11.7"
tempfile = "3.19.1"
tokio-test = "0.4.4"
chrono = "0.4.40"